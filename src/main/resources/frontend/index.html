  <button class="join-random-session" onClick="joinRandomSession()">Create random</button>

<script>
  const showError = error => {
    document.getElementsByClassName('error-message').item(0).textContent = error;
  };

  function createAndJoinSession(sessionId) {
    if (sessionId === '') {
      showError('Session ID must not be empty.');
    } else if (sessionId.includes(':')) {
      showError('Session ID must not contain the colon character \':\'.');
    } else {
      showError('');
      window.location.replace(`${window.location.protocol}//${window.location.host}/sessions?id=${sessionId}`);
    }
  }

    createAndJoinSession(document.getElementsByClassName('session-id').item(0).value);
